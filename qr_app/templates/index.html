<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4 text-red-600">QR Code Generator</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="text" placeholder="Enter text, URL, or number" 
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" required>
            <button type="submit" 
                    class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
                Generate QR Code
            </button>
        </form>

        {% if qr_image %}
            <div class="text-center mt-6">
                <h3 class="text-lg font-semibold text-gray-700">Generated QR Code:</h3>
                <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" class="mx-auto mt-2 border border-gray-300 rounded-lg">
            </div>
        {% endif %}
    </div>

</body>
</html>
